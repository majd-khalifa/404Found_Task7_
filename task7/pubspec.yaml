name: task7
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.6.0
  dio: ^5.9.0
  flutter_screenutil: ^5.9.3
  equatable: ^2.0.5
  flutter_svg: ^2.0.9
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
  - assets/images/
  - assets/icons/


  fonts:
    - family: FuturaStd
      fonts:
        - asset: assets/fonts/futura/Futura.ttf
        - asset: assets/fonts/futura/FuturaStd-Bold.otf
          weight: 700
        - asset: assets/fonts/futura/FuturaMdBTBold.ttf
          weight: 900
    - family: Raleway
      fonts:
        - asset: assets/fonts/raleway/Raleway-Black.ttf
          weight: 700
        - asset: assets/fonts/raleway/Raleway-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/raleway/Raleway-Medium.ttf
          weight: 500
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
